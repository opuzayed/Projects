<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/tea-cups.png" type="image/x-icon" />
    <!-- google-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/4f9e708144.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind css -->

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>
    <title>Tea's Home</title>
  </head>
  <body>
    <!-- main content -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-24">
      <!-- header start -->
      <header class="flex pt-16 mb-16">
        <!-- text-content -->
        <div>
          <h1 class="text-5xl md:text-7xl">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <br />
          <p class="text-gray-500 w-3/4">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <br />
          <button
            class="bg-linear-to-r from-orange-500 to-red-500 px-4 py-3 rounded-lg text-white font-bold"
          >
            Explore More
            <i class="fa-solid fa-arrow-right pl-2 -rotate-45 text-xl"></i>
          </button>
        </div>
        <!-- image-content -->

        <div class="relative">
          <!-- image -->
          <div>
            <img class="w-full" src="images/banner.png" alt="two cups" />
          </div>
          <div
            class="flex items-center bg-white shadow-lg px-2 py-2 md:px-5 lg:py-4 rounded-lg absolute top-28 md:top-80 md:left-20"
          >
            <!-- icon -->
            <div><i class="fa-solid fa-star text-yellow-500 text-2xl"></i></div>
            <!-- text and rating -->
            <div class="ml-3">
              <h2 class="lg:text-2xl font-bold">5.00</h2>
              <p class="text-gray-500">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </header>
      <!-- header end -->
    </main>
  </body>
</html>
