<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/tea-cups.png" type="image/x-icon" />
    <!-- google-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/4f9e708144.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind css -->

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>
    <title>Tea's Home</title>
  </head>
  <body>
    <!-- main content -->
   <main class="max-w-screen-xl mx-auto px-4 sm:px-8 lg:px-28">
  <!-- header start -->
  <header class="flex flex-col lg:flex-row items-center gap-8 pt-10 mb-20">
    
    <!-- text-content -->
    <div class="text-center lg:text-left lg:flex-1">
      <h1 class="text-3xl sm:text-5xl lg:text-7xl font-bold leading-tight">
        It's good <br />
        tea time at The <br />
        Tea House
      </h1>

      <p class="mt-4 text-gray-500 max-w-md mx-auto lg:mx-0">
        Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
        Your Taste Buds.
      </p>

      <button
        class="mt-6 bg-gradient-to-r from-orange-500 to-red-500 px-6 py-3 rounded-lg text-white font-bold inline-flex items-center gap-2"
      >
        Explore More
        <i class="fa-solid fa-arrow-right -rotate-45 text-xl"></i>
      </button>
    </div>

    <!-- image-content -->
    <div class="relative lg:flex-1 mt-8 lg:mt-0">
      <!-- cup image -->
      <img
        class="w-full max-w-sm mx-auto lg:max-w-full"
        src="./images/banner.png"
        alt="two cups"
      />

      <!-- rating card: further left & slightly lower -->
      <div
        class="absolute z-10
               left-[34%] -translate-x-1/2
               bottom-[3%] lg:bottom-[4%]
               flex items-center gap-3
               bg-white/95 backdrop-blur-sm shadow-lg rounded-xl
               px-3 py-2 sm:px-4 sm:py-3"
      >
        <i class="fa-solid fa-star text-yellow-500 text-xl sm:text-2xl"></i>
        <div class="text-left">
          <h2 class="text-base sm:text-lg lg:text-2xl font-bold leading-none">5.00</h2>
          <p class="text-gray-500 text-xs sm:text-sm lg:text-base leading-tight">
            Trust Pilot Ratings
          </p>
        </div>
      </div>
    </div>
  </header>
  <!-- header end -->
</main>


  </body>
</html>
